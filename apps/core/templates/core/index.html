
{% extends 'base.html' %}

{% block title %} Seja bem vindo {% endblock %}

{% block main %}

    <div class="row">
        <div class="col">

        </div>
        <div class="col-6">
            <a href="{% url 'endereco' %}" class="btn btn-warning">Novo endereço</a>

        </div>
        <div class="col-sm">
            {% if user.is_authenticated %}
                <p>Olá {{ user.username }}</p>
                <a href="{% url 'logout' %}" class="btn btn-warning">Sair</a><br>
                <a href="{% url 'password_change' %}" class="btn btn-warning">Alterar Senha</a>

            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Entrar</a>

            {% endif%}
        </div>
    </div>



{% endblock %}
{% block footer %}
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Desenvolvimento django Python</span>
        </div>
    </footer>

{% endblock %}
